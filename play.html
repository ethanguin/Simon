<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" type="image/svg" href="/images/FaviconSimon.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body class="text-bg-light p-3">
        <header class="container-fluid">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="index.html">Simon</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link active" href="play.html">Play</a>
                    <a class="nav-item nav-link" href="scores.html">Scores</a>
                  </div>
                </div>
              </nav>
        </header>
        <main class="container-fluid text-bg-info text-center">
            <div class="players">
                Player:
                <span class="player-name" id="mystery-player">Mystery player</span>
            </div>

            <div class="game">
                <div class="button-container">
                  <button class="button-top-left"></button>
                  <button class="button-top-right"></button>
                  <button class="button-bottom-left"></button>
                  <button class="button-bottom-right"></button>
                  <div class="controls center">
                    <div class="game-name">Simon<sup>&reg;</sup></div>
                    <div class="score center">--</div>
                    <button class="btn btn-primary">Reset</button>
                  </div>
                </div>
              </div>

        </main>

        <footer class="bg-light text-muted">
            <div class="container-fluid">
              <span class="text-reset">Ethan Bishop</span>
              <a
                class="text-reset"
                href="https://github.com/webprogramming260/simon-css"
                >Source</a
              >
            </div>
          </footer>
    <script src="play.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
